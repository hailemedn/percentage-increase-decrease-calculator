<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>% Increase / Decrease Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form id="pipd-form">
          <h1 class="h3 mb-3 fw-normal">% Increase / Decrease Calculator</h1>
      
          <div class="form-floating">
            <input type="number" class="form-control new-value" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Current Value</label>
          </div>
          <div class="form-floating">
            <input type="number" class="form-control last-day-value" id="floatingInput" placeholder="Password">
            <label for="floatingPassword">Last Day Value</label>
          </div>
          <div class="form-floating">
            <input type="number" class="form-control last-week-value" id="floatingInput" placeholder="Password">
            <label for="floatingPassword">Last Week Value</label>
          </div>
      
          <button class="btn btn-primary w-100 py-2" type="submit">Calculate</button>
        </form>
        <p id="last-day" class="result"></p>
        <p id="last-week" class="result"></p>

      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="app.js"></script>
</body>
</html>
